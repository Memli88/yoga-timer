<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Morning Yoga Timer</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Yoga Timer">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 92%;
    max-width: 420px;
    text-align: center;
}

.timer {
    font-size: 4rem;
    margin: 1rem 0;
}

.section {
    color: #93c5fd;
    margin-bottom: 1rem;
}

button {
    padding: 12px 18px;
    margin: 6px;
    border: none;
    border-radius: 8px;
    background: #2563eb;
    color: white;
}
</style>
</head>

<body>
<div class="container">
    <h1>ðŸŒž Morning Yoga</h1>
    <div class="section" id="section">Ready</div>
    <div class="timer" id="timer">00:00</div>

    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
</div>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}

const sequence = [
  { name: "Tuning-In & Breath", time: 180 },
  { name: "Kundalini Spinal Activation", time: 300 },
  { name: "Warm-Up Flow", time: 300 },
  { name: "Sun Salutation", time: 480 },
  { name: "Standing Strength", time: 300 },
  { name: "Core Kriya", time: 240 },
  { name: "Integration", time: 180 },
  { name: "Savasana", time: 120 }
];

let i = 0, t = sequence[0].time, interval;

const bell = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");
const timerEl = document.getElementById("timer");
const sectionEl = document.getElementById("section");

function render() {
  timerEl.textContent =
    `${Math.floor(t/60).toString().padStart(2,"0")}:${(t%60).toString().padStart(2,"0")}`;
  sectionEl.textContent = sequence[i].name;
}

function start() {
  bell.play().catch(()=>{});
  if (interval) return;
  interval = setInterval(() => {
    t--;
    if (t < 0) {
      bell.play().catch(()=>{});
      i++;
      if (i >= sequence.length) {
        clearInterval(interval);
        sectionEl.textContent = "Sat Nam ðŸŒ¿";
        timerEl.textContent = "";
        return;
      }
      t = sequence[i].time;
    }
    render();
  }, 1000);
}

function pause() { clearInterval(interval); interval = null; }
function reset() { pause(); i=0; t=sequence[0].time; render(); }

render();
</script>
</body>
</html>
